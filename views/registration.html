<!doctype html>
    <head>
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">
      <script src="../resources/js/registration.js"> </script>
      <link rel="stylesheet" type="text/css" href="registration.css" />
      <title> Register </title>
      <style>  body {  color: rgb(15, 15, 15);  }  </style>
    </head>
    <body>
        <body style="background-color:#f15a29;">
            <section class="h-100">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
            <div class="card card-registration my-4" style="height:100%;width:100%;border:5px solid rgb(12, 12, 11);">
            <div class="row g-0">  
            <div class="col-xl-6 d-none d-xl-block" >
            <img src="..//resources/img/LogoSmall.png"  alt="ThoughtSpotLogo"  class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
            <br> <br>
            <h3> Password must contain the following: </h3>
            <p id="letter" class="invalid"> A <b>lowercase</b> letter </p>
            <p id="capital" class="invalid"> A <b>capital (uppercase)</b> letter </p>
            <p id="number" class="invalid"> A <b>number</b></p>
            <p id="symbol" class="invalid"> A <b>symbol</b> "!@#$%^&*()".</p>
            <p id="length" class="invalid"> Minimum <b> 12 characters </b></p>
            <p id="match" class="invalid">
            </div>
            <div class="col-xl-6">
            <div class="card-body p-md-5 text-black">
            <h2 style="color: rgb(16, 16, 16); text-align:center"> Registration </h2>
            <br><br>
            <div class="container">
                <form action=".html">
                    <label for="name"> Username:</label>
                    <br>
                    <input type="text" id="name" placeholder="username">
                    <br>
                    <label for="email"> Email: </label>
                    <br>
                    <input type="text" id="email" placeholder="johndoe@email.com">
                    <br>
                    <label for="password"> Password: </label>
                    <br>
                    <input type="text" id="password" placeholder="password">
                    <br>
                    <label for="confirm password"> Confirm Password: </label>
                    <br>
                    <input type="text" id="confirm password" placeholder="confirm password">
                    <br><br>
                    <p> Receive news and updates via email from us? <input type="radio" name="updates" value="yes" checked> yes <input type="radio" name="updates" value="no" checked> no </p>
                    <br><br>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block" style="background-color:#fbbd40;" style="color:#ffffff;">
                    <br>
                    <input type ="button" value="Log In" class="btn btn-primary btn-block" style="background-color: rgb(241, 90, 41);" href = "FrontPage.html">
                </form>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </body>
</html>
